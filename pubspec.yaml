name: pontconnect
description: "App projet B2 CIEL IR"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  http: ^1.3.0
  table_calendar: ^3.0.9
  intl: ^0.18.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  image_path_android: assets/images/app_icon.png
  image_path_ios: assets/images/app_icon.png
  android: true
  ios: true

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/

  fonts:
     #- family: SmoochSans
     - family: DarumadropOne
       fonts:
        # - asset: assets/fonts/SmoochSans-VariableFont_wght.ttf
         - asset: assets/fonts/DarumadropOne-Regular.ttf